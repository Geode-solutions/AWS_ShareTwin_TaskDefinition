name: Deploy to Amazon ECS

on:
  push:
    branches: [ master, develop ] 

env:
  AWS_REGION: 'eu-west-3'
  ECR_REPOSITORY: 'visualization_repository'
  ECS_SERVICE: 'SERVICE_NAME'
  ECS_CLUSTER: 'VisualizationCluster'
  ECS_TASK_DEFINITION: './VisualizationTaskDefinition.json'
  CONTAINER_NAME: 'visualization_container'

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Render Amazon ECS task definition
      id: render-web-container
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: VisualizationTaskDefinition.json
        container-name: VisualizationContainer
        image: amazon/amazon-ecs-sample:latest
        environment-variables: "LOG_LEVEL=info"

    - name: Deploy to Amazon ECS service
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.render-web-container.outputs.task-definition }}
        service: $ECS_SERVICE
        cluster: $ECS_CLUSTER
